app:
  datasource:
    jdbc-url: jdbc:postgresql://localhost:5432/lab2
    username: postgres
    password: postgres

spring:
  profiles:
    active: @spring.profiles.active@
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true